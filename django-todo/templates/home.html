{% extends "base.html" %}

{% block content %}

<h2>My TODOs</h2>

<ul>
    {% for todo in todos %}
        <li>
            <strong>{{ todo.title }}</strong>
            — Due: {{ todo.due_date }}
            — Completed: {{ todo.resolved }}
        </li>
    {% empty %}
        <p>No TODOs yet.</p>
    {% endfor %}
</ul>

{% endblock %}
